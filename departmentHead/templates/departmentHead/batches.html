{% extends "coordinator/base.html" %} {% block content %}

<h1
  class="bg-sky-700 p-4 flex items-center justify-center text-2xl text-white rounded-lg shadow-lg"
>
  {{request.user.coordinator_profile.department.name}} Batches
</h1>
<div class="flex items-center space-x-4 p-4">
  {% for batch in batches %}
  <a href="">
    <div class="bg-gray-200 p-4 rounded-lg shadow-md">
      <h1>Batch of {{batch.name}}</h1>
    </div>
  </a>

  {% endfor %}
</div>

{% endblock content %}
